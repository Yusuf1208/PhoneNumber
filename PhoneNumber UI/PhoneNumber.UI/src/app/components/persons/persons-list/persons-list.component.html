<div class="container my-5">
    <h1 class="mb-3">Persons</h1>
       
    <table class ="table" *ngIf="persons && persons.length > 0">
      <thead>
         <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Salary</th>
            <th>Department</th>
            <th> </th>
         </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons">
            <td>{{person.id}}</td>
            <td>{{person.name}}</td>
            <td>{{person.email}}</td>
            <td>{{person.phone}}</td>
            <td>{{person.salary}}</td>
            <td>{{person.department}}</td>
            <td><a [routerLink]="['/persons', 'edit', person.id]">View</a></td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!persons ||persons.length <= 0">No Persons Found</p>
</div>
